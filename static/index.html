<html>
<head>
  <title>Belay</title>
  <meta charset=“utf-8”> 
  <meta name=“viewport” content=“width=device-width”>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <img src="BelayHeader.jpg">
    </header>

    <div class="layout">
        <aside class="channelList">
            <h2>Channels</h2>
            <div class="emptyList">No channels yet!</div>
            <div class="channel"> General</div>   <!-- Delete later -->
            <div class="channel"> Secret Project </div>  <!-- Delete later -->
            <div class="channel"> Cat Pictures </div>  <!-- Delete later -->
            <button id="addChannel">Create New Channel</button>
        </aside>

        <div class="currentChannel">
            <h2 class="currentChannelHeader">Current Channel</h2> 
            <div class="messages"> <!-- Replaced with content from database -->
                <div class="message">
                    <message>
                        <author>Author1</author>
                        <content>Good morning USA!</content>
                    </message>
                </div>
                <div class="message">
                    <message>
                        <author>Author2</author>
                        <content>It's nighttime, bud</content>
                    </message>
                </div>
            </div> 
            <div class="commentBox">
                <label for="comment">Add Message:</label>
                <input type="text" name="comment" placeholder="Message..."></textarea>
                <button id="postNewMessage" type="submit" value="Post">Post</button>
            </div>
        </div>

        <aside class="repliesThread">
            <h2>Replies</h2>
            <button id="exitThread">Exit</button>
            <div class="message">
                <message>
                    <author>Author1</author>
                    <content>Good morning USA!</content>
                </message>
                <div class="replies">
                    <message>
                        <author>Author3</author>
                        <content>I'm with author1!</content>
                    </message>
                    <message>
                        <author>Author4</author>
                        <content>You're crazy, man!</content>
                    </message>
            </div> 
        </aside>
    </div>

    <div class="menu-bar">
        <button onclick="showSection('channelList')">Channels</button>
        <button onclick="showSection('currentChannel')">Messages</button>
        <button onclick="showSection('repliesThread')">Replies</button>
    </div>

</body>
</html>
